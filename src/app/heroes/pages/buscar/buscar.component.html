<div fxLayout="column">
    <div>
        <h1>Buscador de Heroes</h1>
    </div>
    <div fxLayout="column">
        <h3>Buscar Heroe:</h3>
        <mat-form-field class="example-full-width">
            <mat-label>Number</mat-label>
            <input type="text"
                   placeholder="Pick one"
                   aria-label="Burcar..."
                   matInput
                   [(ngModel)]="termino"
                   [matAutocomplete]="auto"
                   (input)="buscar()">
            <mat-autocomplete autoActiveFirstOption 
                              #auto="matAutocomplete"
                              (optionSelected)="opcionSeleccionada($event)">
              <mat-option *ngFor="let option of heroes" [value]="option">
                {{option.superhero}}
              </mat-option>
              <mat-option [value]="" *ngIf="heroes.length==0 && termino!=''">
                  No se encontr√≥ ninguna coincidencia con el termino {{termino}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
    </div>
    <div>
        <pre>{{ heroesSelccionado | json}}</pre>
    </div>
</div>
